{% extends "base.html" %}
{% load static %}

{% block contenido %}
<style>
  body {
    background: linear-gradient(to bottom, #ffcccc, #ff6666); /* Degradado de rojo pastel a rojo oscuro */
    background-size: cover;
    background-position: center center;
    background-attachment: fixed;
    height: 100%;
  }

  .center-vertically {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card-container {
    position: relative;
    overflow: hidden;
    border-radius: 15px;
    text-align: center;
    padding: 20px;
  }
  
  .button-img {
    max-width: 10%;
    height: auto;
    margin-top: 5px; /* Ajusta este valor según sea necesario */
  }

  .red-text {
    color: #800000; /* Rojo oscuro, ajusta el valor según sea necesario */
  }
</style>

<br>
<br>

<div class="container center-vertically">

  <div class="card-container">
    <h2 class="red-text">Novedades en Sala Roja</h2>

    <h4 class="red-text"><i>{{ object.titulo }}</i></h4>
    <p class="red-text"><i>{{ object.descripcion }}</i></p>

    {% if object.imagen %}
    <p>
      <img src="{{ object.imagen.url }}" alt="{{ object.titulo }}" class="img-fluid">
    </p>
    {% endif %}

    <div class="row">
      <div class="col-sm-4 mb-4">
        <div class="card-body center-vertically">
          <a href="{% url 'editar_roja' object.id %}" class="red-text">
            <img src='{% static 'assets\img/lapiz.jpg' %}' alt="Editar" class="button-img">
            Editar
          </a>
        </div>
      </div>

      <div class="col-sm-4 mb-4">
        <div class="card-body center-vertically">
          <a href="{% url 'eliminar_roja' object.id %}" class="red-text">
            <img src='{% static 'assets\img/eliminar.jpg' %}' alt="Eliminar" class="button-img">
            Eliminar
          </a>
        </div>
      </div>

      <div class="col-sm-4 mb-4">
        <div class="card-body center-vertically">
          <a href="{% url 'lista_roja' %}" class="red-text">
            <img src='{% static 'assets\img/volver.png' %}' alt="Volver a la lista" class="button-img">
            Volver
          </a>
        </div>
      </div>
    </div>
  </div>

</div>
<br>
</div>
<br>
{% endblock %}
