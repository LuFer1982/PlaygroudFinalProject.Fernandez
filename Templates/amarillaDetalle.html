{% extends "base.html" %}
{% load static %}

{% block contenido %}
<style>
  body {
    background: linear-gradient(to bottom, #ffffcc, #ffcc66); /* Degradado de amarillo pastel a amarillo oscuro */
    background-size: cover;
    background-position: center center;
    background-attachment: fixed;
    height: 100%;
  }

   .center-vertically {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card-container {
    position: relative;
    overflow: hidden;
    border-radius: 15px;
    text-align: center;
    padding: 20px;
  }

  .button-img {
    max-width: 40%;
    height: auto;
    margin-top: 5px; /* Ajusta este valor seg√∫n sea necesario */
  }

  .yellow-text {
    color: #333; 
  }
</style>

<br>
<br>

<div class="container center-vertically">

  <div class="card-container">
    <h2 class="yellow-text">Novedades en Sala Amarilla</h2>

    <h4 class="yellow-text"><i>{{ novedad.titulo }}</i></h4>
    <p class="yellow-text">Mensaje de:<i>{{ novedad.remitente }}</i></p>
    <p class="yellow-text"><i>{{ novedad.descripcion }}</i></p>

    {% if novedad.imagen %}
    <p>
      <img src="{{ novedad.imagen.url }}" alt="{{ novedad.titulo }}" class="img-fluid">
    </p>
    {% endif %}
    {% if novedad.usuario == user %}
       <div class="row">
        <div class="col-sm-4 mb-4">
         <div class="card-body center-vertically">
          <a href="{% url 'editar_amarilla' novedad.id %}" class="yellow-text">
            <img src='{% static 'assets\img/lapiz.jpg' %}' alt="Editar" width="50" height="50" class="button-img">
            Editar
          </a>
        </div>
      </div>

      <div class="col-sm-4 mb-4">
        <div class="card-body center-vertically">
          <a href="{% url 'eliminar_amarilla' novedad.id %}" class="yellow-text">
            <img src='{% static 'assets\img/eliminar.jpg' %}' alt="Eliminar" width="50" height="50" class="button-img">
            Eliminar
          </a>
        </div>
      </div>
    {%endif%}
      <div class="col-sm-4 mb-4">
        <div class="card-body center-vertically">
          <a href="{% url 'lista_amarilla' %}" class="yellow-text">
            <img src='{% static 'assets\img/volver.png' %}' alt="Volver a la lista" width="50" height="50" class="button-img">
            Volver
          </a>
        </div>
      </div>
    </div>
  </div>

</div>
<br>
</div>
<br>
{% endblock %}
